
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2 class="header">Export de Red</h2>
      <h3>Login</h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Usuario/Email</label>
          <input type="email" name="email" formControlName="email" class="form-control" [(ngModel)]="autenticacion.email" >
          <!-- <div class="alert alert-warning" *ngIf="!email.valid && email.touched">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Aviso!</strong> hubo un problema en su conexion .
          </div> -->

        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" name="password" class="form-control" formControlName="password" [(ngModel)]="autenticacion.password" >
          <!-- <div class="alert alert-warning" *ngIf="!password.valid && pasword.touched">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Aviso!</strong> hubo un problema en su conexion.
          </div> -->
          <label class="error">{{errorMessage}}</label>
        </div>
        <!-- <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button> -->
        <button type="submit" (click)="doLogin(autenticacion)" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Olvidaste tu contraseña? <a href="/recuperarContraseña">Haz Click Aqui</a></p>
    </div>
  </div>
</div>
