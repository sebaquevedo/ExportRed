
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2 class="header">Export de Red</h2>
      <h3>Recuperar contrase√±a</h3>
      <form [formGroup]="recoverForm">
        <div class="form-group">
          <label>Usuario/Email</label>
          <input type="email" name="email" formControlName="email" class="form-control" [(ngModel)]="recoverPassword.email" >
           <div class="alert alert-warning" *ngIf="recoverForm.get('email').errors">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Aviso!</strong> ingrese un correo valido.
          </div>
          <div class="alert alert-success" *ngIf="successMessage">
           <a href="#" class="close" data-dismiss="alert">&times;</a>
           <strong>Aviso! seras redirigido a login</strong> {{successMessage}}.
         </div>

        </div>
        <!-- <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button> -->
        <button type="submit" (click)="doRecover(recoverPassword)" [disabled]="recoverForm.invalid" class="btn btn-default">Enviar</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Volver a Login <a href="/login">Haz Click Aqui</a></p>
    </div>
  </div>
</div>
